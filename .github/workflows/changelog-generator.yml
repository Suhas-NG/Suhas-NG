name: Change log Generator

on: 
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, syncronize]

permissions:
  contents: read

jobs: 
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps: 
      - uses: release-drafter/release-drafter@v6
        with:
          commitish: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
